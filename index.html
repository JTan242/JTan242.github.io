  <!-- ====================================

  <div class="main">
    <!-- Banner Image -->
    <div class="banner">
      <img src="assets/images/Shan.jpg" alt="Banner Image" />
    </div>

    <!-- Hero Section with Greeting and Gallery -->
    <section class="hero">
      <div class="hero-text">
        <h1>Hi,</h1>

        </p>
        <a href="mailto:jetan@g.hmc.edu" class="contact-button">Contact Me</a>
      </div>

      <div class="gallery-container">
        <button class="gallery-button prev" id="prevBtn">&#10094;</button>
        <img
          id="galleryImage"
          src="assets/images/MammothSnow.png"
          alt="Gallery Image"
        />
        <button class="gallery-button next" id="nextBtn">&#10095;</button>
      </div>
    </section>

    <!-- → The About Me section has been deleted here. 
           You will put it later into about.html.  ← -->
  </div>

  <!-- ====================================
       3) JavaScript for Gallery Rotation
     ==================================== -->
  <script>
    (function () {
      const images = [
        'assets/images/BBQ.JPG',
        'assets/images/MuddFam.JPG',
        'assets/images/SCIAC1.jpg'
      ];
      let currentIndex = 0;
      const imgElement = document.getElementById('galleryImage');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');

      function showImage(index) {
        imgElement.src = images[index];
      }

      function showNext() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }

      function showPrev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
      }

      nextBtn.addEventListener('click', showNext);
      prevBtn.addEventListener('click', showPrev);

      // Auto‐rotate every 5 seconds
      setInterval(showNext, 5000);

      // Initialize on page load
      showImage(currentIndex);
    })();
  </script>
</body>
</html>
