<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeremy Tan – Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- =========================
     1) Sidebar (hidden by default)
     ========================= -->
  <aside id="sidebar" class="sidebar">
    <!-- Close button (×) -->
    <button id="closeSidebarBtn" class="btn-close" aria-label="Close Sidebar">&times;</button>

    <!-- Your Name (large) -->
    <div class="sidebar-header">
      <h1 class="sidebar-name">Jeremy Tan</h1>
      <p class="sidebar-subtitle">Software Engineer</p>
    </div>

    <!-- Navigation Links -->
    <nav class="sidebar-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="swimming.html">Swimming</a></li>
        <li><a href="resume.html">Resume</a></li>
      </ul>
    </nav>

    <!-- Footer with Social Icons -->
    <footer class="sidebar-footer">
      <ul class="social-icons">
        <li>
          <a href="https://github.com/your‐github‐username" target="_blank" aria-label="GitHub">
            <img src="assets/images/github.png" alt="GitHub Icon" />
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/your‐linkedin‐id" target="_blank" aria-label="LinkedIn">
            <img src="assets/images/linkedin.png" alt="LinkedIn Icon" />
          </a>
        </li>
        <li>
          <a href="mailto:your.email@example.com" aria-label="Email">
            <img src="assets/images/email.png" alt="Email Icon" />
          </a>
        </li>
      </ul>
    </footer>
  </aside>

  <!-- =========================
     2) Hamburger Button (fixed, top-left)
     ========================= -->
  <button id="openSidebarBtn" class="btn-hamburger" aria-label="Open Sidebar">
    &#9776;
  </button>

  <!-- =========================
     3) Main Content (“Hero” Area)
     ========================= -->
  <main class="hero">
    <section class="intro-container">
      <h1 class="intro-large">Hi,</h1>
      <h1 class="intro-large">I’m Jeremy,</h1>
      <p class="intro-tagline">
        An aspiring software engineer prepared to push outside my comfort zone.
      </p>
    </section>

    <h2 class="about-title">About Me</h2>
    <p class="about-bio">
      {BIO}
    </p>
  </main>

  <!-- =========================
     4) Inline JavaScript to Toggle Sidebar
     ========================= -->
  <script>
    // Grab references to buttons & sidebar
    const openBtn = document.getElementById('openSidebarBtn');
    const closeBtn = document.getElementById('closeSidebarBtn');
    const sidebar = document.getElementById('sidebar');

    openBtn.addEventListener('click', () => {
      sidebar.classList.add('sidebar--visible');
    });

    closeBtn.addEventListener('click', () => {
      sidebar.classList.remove('sidebar--visible');
    });

    // Close sidebar if user clicks outside of it (optional)
    document.addEventListener('click', (e) => {
      if (
        sidebar.classList.contains('sidebar--visible') &&
        !sidebar.contains(e.target) &&
        e.target !== openBtn
      ) {
        sidebar.classList.remove('sidebar--visible');
      }
    });
  </script>
</body>
</html>
